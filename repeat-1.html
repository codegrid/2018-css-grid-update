<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
/* 必要な指定 */
.Grid {
  display: grid;
  grid-template-columns: 100px 10px 100px 10px 100px 10px 100px 10px 100px;
  grid-template-rows: 100px 10px 100px 10px 100px 10px 100px 10px 100px;
}
/* 装飾 */
.Grid {
}
.Grid_Item {
  padding: 10px;
}
.Grid_Item {
  background-color: gold;
}
.Grid_Item:nth-child(even) {
  background-color: limegreen;
}
</style>
</head>
<body>


<div class="Grid">
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
</div>


</body>
</html>
