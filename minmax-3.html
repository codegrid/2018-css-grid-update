<style>
/* 必要な指定 */
.List {
  display: grid;
  grid-template-columns: minmax(10%, 50%) 100px 100px;
}
/* 装飾 */
.List {
  gap: 10px;
}
.List_Item {
  padding: 10px;
  min-height: 50px;
  background-color: #ccc;
}
.List_Item:nth-child(3n+1) {
  background-color: tomato;
}
</style>
</head>

<div class="List">
  <div class="List_Item"></div>
  <div class="List_Item"></div>

</html>
