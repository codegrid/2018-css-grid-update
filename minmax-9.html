<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
/* 必要な指定 */
.Grid {
  display: grid;
  gap: 10px;
  grid-template-columns: minmax(10px, 1fr) minmax(0, 980px) minmax(10px, 1fr);
  grid-template-rows: auto auto;
}
.Grid_Header {
  grid-row: 1 / 2;
  grid-column: 1 / 4;
}
.Grid_Body {
  grid-column: 2 / 3;
  grid-column: 2 / 3;
}
/* 装飾 */
.Grid {
  gap: 10px;
}
.Grid_Header {
  padding: 10px;
  background-color: limegreen;
}
.Grid_Body {
  padding: 10px;
  background-color: tomato;
}
</style>
</head>
<body>

<div class="Grid">
  <div class="Grid_Header">
    ヘッダ
  </div>
  <div class="Grid_Body">
    メインコンテンツ
  </div>
</div>

</body>
</html>
