<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo</title>
<style>
/* 必要な指定 */
.Grid {
  display: grid;
  grid-template-columns: minmax(200px, 1fr) 1fr;
}
/* 装飾 */
.Grid {
  gap: 10px;
}
.Grid_Item {
  padding: 10px;
}
.Grid_Item:nth-child(1) {
  background-color: tomato;
}
.Grid_Item:nth-child(2) {
  background-color: limegreen;
}
</style>
</head>
<body>


<div class="Grid">
  <div class="Grid_Item">
    最小サイズ：200px<br>
    最大サイズ：1fr
  </div>
  <div class="Grid_Item">
    サイズ：1fr
  </div>
</div>


</body>
</html>
